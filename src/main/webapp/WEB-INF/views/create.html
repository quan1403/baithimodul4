<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p>
    <a th:href="@{/customer}">
        Back to staff list
    </a>
</p>

<form action="/create" method="post" >
    <div class="container">
        <h2>Danh sách nhân viên</h2>
        <table class="table table-striped">

            <tbody>
            <tr>
                <td>Name</td>
                <td><input name="name" placeholder="Nhập tên"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input name="age" placeholder="Nhập tuổi"></td>
            </tr>
            <tr>
                <td>Salary</td>

                <td><input name = "salary"placeholder="Nhập lương"></td>
            </tr>
            <td>
                <select name="branchA">
                    <option th:each="b:${branch}" th:text="${b.name}" th:value="${b.id}"></option>
                </select>
            </td>

            <button class="btn btn-success" type="submit">create
            </button>

            </tbody>
        </table>
    </div>
</form>
</body>
</html>
